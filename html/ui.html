<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <script src="script.js"></script>
    </head>
    <body>
     
		<div id="All">
			<div id="todo">
                <div class="ui" id="ui">

                    <div class="health">
                        <p style="margin: 0; position: absolute; right: 9px; line-height: 0.0; margin-top: -4%;"><i class="fas fa-heartbeat" style="font-size: 15px; margin-bottom: 49px;color: rgba(255, 30, 30, 0.753);"></i></p>
                        <p style="margin: 0; position: absolute; right: 33px; line-height: 1.0;" id="health-percent"></p>
                        <div id="health-level"></div>
                    </div>


                    <div class="armour">
                        <p style="margin: 0; position: absolute; right: 9px; bottom: 45.5%; line-height: 0.0;"><i class="fas fa-shield-alt" style="font-size: 15px; margin-bottom: 14px; color: rgba(65, 84, 255, 0.753);"></i></p>
                        <p style="margin: 0; position: absolute; right: 33px; line-height: 1.0;" id="armour-percent"></p>
                        <div id="armour-level"></div>
                    </div>
                    
                    <div class="food">																	<!--	fa-pizza-slice -->
                        <p style="margin: 0; position: absolute; right: 9px; line-height: 0.0;"><i class="fas fas fa-hamburger" style="font-size: 15px; color: rgb(255, 187, 0); margin-top: -4px;"></i></p>
                        <p style="margin: 0; position: absolute; right: 33px; line-height: 1.0;" id="food-percent"></p>
                        <div id="food-level"></div>
                    </div>

                    <div class="thirst">
                        <p style="margin: 0; position: absolute; right: 9px; line-height: 1.0; margin-top: -4%;"><i class="fas fa-tint" style="font-size: 16px; color: rgb(0, 183, 255);"></i></p>
                        <p style="margin: 0; position: absolute; right: 33px; line-height: 1.0;" id="thirst-percent"></p>
                        <div id="thirst-level"></div>
                    </div>


                </div>



                <div id="ox">
                    <div class="oxigeno">
                        <p style="margin: 0; position: absolute; right: 11px; line-height: 0.0; bottom: 6px;" id="estilo"><i class="fas fa-running" style="font-size: 15px; margin-bottom: 0px; color: #ceda29;"></i></p>
                        <p style="margin: 0; position: absolute; right: 33px; line-height: 1.0;" id="oxigeno-percent">0</p>
                        <div id="oxigeno-level"></div>

                    </div>
                </div>
                
                <div id="oxagua">

                    <div class="oxigenoagua">

                        <p style="margin: 0; position: absolute; right: 9px; line-height: 0.0; bottom: 7px;" id="estilo"><i class="fas fa-swimmer" style="font-size: 15px; margin-bottom: 0px; color: #ff006a;"></i></p>
                        <p style="margin: 0; position: absolute; right: 33px; line-height: 1.0;" id="oxigenoagua-percent">0</p>
                        <div id="oxigenoagua-level"></div>

                    </div>

                </div>
            </div>

		</div>

    </body>

</html>
